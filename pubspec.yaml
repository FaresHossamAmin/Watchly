name: watchly
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.8.1
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  equatable: ^2.0.7
  dio: ^5.9.0
  dartz: ^0.10.1
  flutter_bloc: ^9.1.1
  bloc: ^9.0.0
  get_it: ^8.2.0
  animate_do: ^4.2.0
  cached_network_image: ^3.4.1
  carousel_slider: ^5.1.1
  google_fonts: ^6.3.0
  shimmer_animation: ^2.2.2
  shimmer: ^3.0.0
  flutter_rating_bar: ^4.0.1
  go_router: ^16.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.6

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"

flutter_native_splash:
  color: "#303030"
  image: assets/icons/splash_icon.png
  android: true
  ios: true

flutter:
  uses-material-design: true
